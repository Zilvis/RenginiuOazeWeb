<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="main">
        <header>
            <div class="main-header">
                <a href="/index.html">
                    <div class="logo">
                        <img src="/imgs/logo.png" alt="Logo">
                    </div>
                </a>
                <div class="top-nav-header">
                    <div class="action">
                        <div class="profile" onclick="menuToggle();">
                            <img src="/imgs/icons/user.png" />
                        </div>
                        <div class="menu">
                          
                          <ul id="nav-items">
                            
                          </ul>
                        </div>
                      </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="event-detail-container">
                <div class="event-left">
                    
                    <div class="description"></div>
                </div>
                <div class="event-right">
                    <div class="event-details-full">
                        <h3></h3>
                        <p class="date"></p>
                        <p class="location"></p>
                    </div>
                    <button class="buy-ticket-button" style="display: block;">Buy Ticket</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/fullStory.js"></script>
    <script src="scripts/userAthenticationCheck.js"></script>
    <script>
        function menuToggle() {
          const toggleMenu = document.querySelector(".menu");
          toggleMenu.classList.toggle("active");
        }
      </script>
</body>
</html>
