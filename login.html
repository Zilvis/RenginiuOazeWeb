<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/authorization.css">
    <script src="https://kit.fontawesome.com/babf29ea79.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <label for="email"><i class="fa-regular fa-envelope"></i> El.Paštas</label>
            <input type="text" name="username" id="username" required>
            
            <label for="password"><i class="fa-solid fa-key"></i> Slaptažodis</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Prisijungti <i class="fa-solid fa-right-to-bracket"></i></button>

            <p class="register-label"> Neturi paskyros? <a href="/register.html"> Užsiregistruok!</a></p>
        </form>
    </div>
    <script src="./scripts/login.js"></script>
</body>
</html>
