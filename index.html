<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renginiu oazÄ—</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="main">
        <header>
            <div class="main-header">
                <div class="logo">
                    <img src="/imgs/logo.png" alt="Logo">
                </div>
                <div class="top-nav-header">
                    <ul class="top-nav-items" id="nav-items">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="content">
            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="">All Categories</option>
                        <option value="concert">Concert</option>
                        <option value="theater">Theater</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="place">Place:</label>
                    <select id="place">
                        <option value="">All Places</option>
                        <option value="city1">City 1</option>
                        <option value="city2">City 2</option>
                        <option value="city3">City 3</option>
                    </select>
                </div>
            </div>
                <section class="events" id="events-section"></section>
            

            <div class="pagination-controls">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info"></span>
                <button id="next-page">Next</button>
            </div>

        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/userAthenticationCheck.js"></script>
    <script>
                const updatePaginationControls = () => {
            document.getElementById('page-info').textContent = `Page ${currentPage + 1} of ${totalPages}`;

            document.getElementById('prev-page').disabled = currentPage === 0;
            document.getElementById('next-page').disabled = currentPage === totalPages - 1;
        };

        document.getElementById('prev-page').addEventListener('click', async () => {
            if (currentPage > 0) {
                eventList = await getAllEvents(currentPage - 1);
                addDataToHtml(eventList);
            }
        });

        document.getElementById('next-page').addEventListener('click', async () => {
            if (currentPage < totalPages - 1) {
                eventList = await getAllEvents(currentPage + 1);
                addDataToHtml(eventList);
            }
        });
    </script>
</body>
</html>
