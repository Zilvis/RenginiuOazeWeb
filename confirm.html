<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/authorization.css">
    <script src="https://kit.fontawesome.com/babf29ea79.js" crossorigin="anonymous"></script>
    <title>Aktyvuoti</title>
</head>
<body>
    <div class="login-container">
        <form id="confirm-form">
            <label for="email"><i class="fa-regular fa-envelope"></i> El.Paštas</label>
            <input type="email" name="email" id="email" required>

            <label for="confirm-code"><i class="fa-solid fa-key"></i> Aktyvavimo kodas</label>
            <input type="text" name="confirm-code" id="confirm-code" placeholder="Įveskite el.paštu gautą kodą" required>

            <button type="submit">Aktyvuoti <i class="fa-solid fa-right-to-bracket"></i></button>

            <p class="register-label"> Negavai kodo? <a href="/new-confirmation-code.html"> gauk naują!</a></p>
        </form>
    </div>
    <script src="./js/confirm.js"></script>
</body>
</html>
